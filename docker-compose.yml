services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - microservices-net

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - microservices-net

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - product-service
      - sales-service
    networks:
      - microservices-net

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "mysql://root:rootpassword@mysql:3306/marketplace"
      CLOUDINARY_CLOUD_NAME: "${CLOUDINARY_CLOUD_NAME}"
      CLOUDINARY_API_KEY: "${CLOUDINARY_API_KEY}"
      CLOUDINARY_API_SECRET: "${CLOUDINARY_API_SECRET}"
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_EXTERNAL_URL: "http://192.168.226.128:8081"
      KEYCLOAK_REALM: "marketplace"
    depends_on:
      - mysql
      - kafka
    networks:
      - microservices-net

  sales-service:
    build:
      context: .
      dockerfile: ./sales-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: "mysql://root:rootpassword@mysql:3306/marketplace"
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_EXTERNAL_URL: "http://192.168.226.128:8081"
      KEYCLOAK_REALM: "marketplace"
    depends_on:
      - mysql
      - kafka
    networks:
      - microservices-net

  user-service:
    build: ./user-service
    ports:
      - "3003:3003"
    environment:
      DATABASE_URL: "mysql://root:password@user-db:3306/userdb"
      JWT_SECRET: "supersecretkey"
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_EXTERNAL_URL: "http://192.168.226.128:8081"
      KEYCLOAK_REALM: "marketplace"
      KEYCLOAK_ADMIN_USER: "admin"
      KEYCLOAK_ADMIN_PASSWORD: "admin"
    depends_on:
      - user-db
      - keycloak
    networks:
      - microservices-net

  user-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: userdb
    ports:
      - "3307:3306"
    volumes:
      - user_db_data:/var/lib/mysql
    networks:
      - microservices-net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: "http://192.168.226.128:8080"
        NEXT_PUBLIC_KEYCLOAK_URL: "http://192.168.226.128:8081"
        NEXT_PUBLIC_KEYCLOAK_REALM: "marketplace"
        NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "marketplace-frontend"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://192.168.226.128:8080"
      API_URL: "http://nginx:80"
      NEXT_PUBLIC_KEYCLOAK_URL: "http://192.168.226.128:8081"
      KEYCLOAK_URL: "http://keycloak:8080"
      NEXT_PUBLIC_KEYCLOAK_REALM: "marketplace"
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "marketplace-frontend"
    depends_on:
      - nginx
      - keycloak
    networks:
      - microservices-net

  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - microservices-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    ports:
      - "8081:8080"
    depends_on:
      - keycloak-db
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  mysql_data:
  user_db_data:
  keycloak_db_data:
